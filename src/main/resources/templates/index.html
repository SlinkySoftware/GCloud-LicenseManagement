<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <div th:replace="~{segments/scripts :: header}" th:remove="tag"></div>
        <title th:text="${pagetitle}"></title>
    </head>
    <body>
        <div class="container-fluid">
            <div th:replace="~{segments/header :: header}" ></div>
            <div sec:authorize="isAuthenticated()">
                <div class="row">

                    <div class="col-17 text-left">
                        <table class="table table-bordered" id="licenseTable">
                            <thead>
                                <tr>
                                    <th>Platform</th>
                                    <th>License Issued?</th>
                                    <th>Issue Date</th>
                                    <th>Expiry Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
            <div sec:authorize="isAnonymous()">
                <div class="row">
                    <div class="col-12">You are not logged in. Please log in <a th:href="@{/auth/login}">here</a></div>
                </div>
            </div>

            <div th:replace="~{segments/header :: footer}" th:remove="tag"></div>
        </div>
        <script th:src="@{/assets/js/license.js}"></script>
    </body>
</html>
