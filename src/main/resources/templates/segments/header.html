<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title th:text="${pagetitle}"></title>
    </head>

    <body>

        <div th:fragment="header" th:remove="tag">
            <div class="row">&nbsp;</div>
            <div class="row justify-content-between px-3">

                <div class="col-11 align-middle text-left">
                    <h2>Contact Centre License Management</h2>
                </div>    
                <div class="col-1 text-right align-middle">
                    <div class="dropdown">
                        <button class="btn dropdown-toggle align-items-center" id="bd-theme" type="button" data-bs-toggle="dropdown" data-bs-display="static" aria-label="Toggle theme (dark)">
                            <svg class="bi theme-icon-active"><use href="#moon-stars-fill"></use></svg>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme-text">
                            <li>
                                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
                                    <svg class="bi me-2 opacity-50 theme-icon"><use href="#sun-fill"></use></svg>
                                    Light
                                    <svg class="bi ms-auto d-none"><use href="#check2"></use></svg>
                                </button>
                            </li>
                            <li>
                                <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="dark" aria-pressed="true">
                                    <svg class="bi me-2 opacity-50 theme-icon"><use href="#moon-stars-fill"></use></svg>
                                    Dark
                                    <svg class="bi ms-auto d-none"><use href="#check2"></use></svg>
                                </button>
                            </li>
                            <li>
                                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto" aria-pressed="false">
                                    <svg class="bi me-2 opacity-50 theme-icon"><use href="#circle-half"></use></svg>
                                    Auto
                                    <svg class="bi ms-auto d-none"><use href="#check2"></use></svg>
                                </button>
                            </li>
                        </ul>
                    </div>             
                </div>
                <!--<div class="col-1 text-right"><img class="img-responsive" alt="Logo" th:src="@{${appLogo}}" src="" style="max-width:auto; height:75px;" /></div>-->
            </div>

            <div class="row">&nbsp;</div>

            <div class="row px-3 justify-content-center" id="jsError" style="display: none;" onclick="$('#jsError').hide();">
                <div class="col-10 alert alert-danger fade show text-center alert-dismissible" role="alert">
                    <span id="jsErrorText"></span>
                    <button type="button" class="btn-close" onclick="$('#jsError').hide();"></button>
                </div>         
            </div>
            <div class="row px-3 justify-content-center" id="jsSuccess" style="display: none;" onclick="$('#jsSuccess').hide();">
                <div class="col-10 alert alert-success fade show text-center alert-dismissible" role="alert">
                    <span id="jsSuccessText"></span>
                    <button type="button" class="btn-close" onclick="$('#jsSuccess').hide();"></button>
                </div>
            </div>
            <div th:if="${showError == 1}" th:remove="tag">
                <div class="row px-3 justify-content-center" id="thError" onclick="$('#thError').hide();">
                    <div class="col-10 alert alert-danger fade show text-center alert-dismissible" role="alert">
                        <span th:text="${errorText}"></span>
                        <button type="button" class="btn-close" onclick="$('#thError').hide();"></button>
                    </div>         
                </div>
            </div>
            <div th:if="${showSuccess == 1}" th:remove="tag">
                <div class="row px-3 justify-content-center" id="thSuccess" onclick="$('#thSuccess').hide();">
                    <div class="col-10 alert alert-success fade show text-center alert-dismissible" role="alert">
                        <span th:text="${successText}"></span>
                        <button type="button" class="btn-close" onclick="$('#thSuccess').hide();"></button>
                    </div>         
                </div>
            </div>
        </div>


        <div th:fragment="footer" th:remove="tag">
            <div class="row">&nbsp;</div>
            <div class="row">&nbsp;</div>
            <div class="row">&nbsp;</div>
            <div class="col-12 fixed-bottom py-2 bg-secondary bg-opacity-25" style="z-order: 9999;">
                <div class="container-fluid">
                    <div class="row justify-content-between">
                        <div class="col-4 align-middle">
                            <div sec:authorize="isAuthenticated()" th:remove="tag"><small class="font-weight-lighter">You are currently logged in as <span id="authUserName" sec:authentication="name">username</span> (<a id="mnuLogout" th:href="@{/auth/logout}">Logout</a>)</small></div>
                            <div sec:authorize="isAnonymous()" th:remove="tag"><small class="font-weight-lighter">You are not currently logged in (<a id="mnuLogin" th:href="@{/auth/login}">Login</a>)</small></div>
                        </div>
                        <div class="col-4 text-center align-middle"><small class="font-weight-lighter" th:text="${appver}"></small></div>
                        <div class="col-4 text-end align-middle"><small class="font-weight-lighter"><div th:remove="tag" th:text="${copyright}">&copy;</div> - Licensed under the AGPL v3 (<a th:href="@{/source/code}">Source</a>)</small></div>
                    </div>
                </div>
            </div>
            <div th:replace="~{segments/scripts:: footer}" th:remove="tag">Scripts</div>

        </div>



    </body>
</html>
