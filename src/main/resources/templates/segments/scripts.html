<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <div th:fragment="header" th:remove="tag">
            <script th:inline="javascript">
                let contextPath = [[@{'/'}]];
            </script>
            <link rel="icon" type="image/x-icon" th:href="@{${favicon}}"/>
            <link rel="shortcut icon" type="image/x-icon" th:href="@{${favicon}}"/>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
                <link rel="stylesheet" th:href="@{/assets/css/common.css}" crossorigin="anonymous"/>
        </div>

        <div th:fragment="footer" th:remove="tag">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

            <script th:src="@{/assets/js/common.js}"></script>
        </div>

    </head>
</html>
